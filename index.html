<!DOCTYPE html>
<html>

<head>
  <title>Portfolio</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="compiled_css/global.css">
  <link rel="stylesheet" href="compiled_css/global_header.css">
  <link rel="stylesheet" href="compiled_css/project_carousel.css">
  <link rel="stylesheet" href="compiled_css/project_info.css">
</head>

<body>
  <div id="root">
    <header id="global-header">
      <div class="content">
        <h1 id="page-title">
          Portfolio

          <span class="sub">
            :Johan
          </span>
        </h1>
      </div>
    </header>
    <div id="page-content">
      <div id="project-carousel">
        <div v-for="(project, i) in projects" :class="
        {
          project: 1,
          active: i == activeProjectIndex,
          left: activeProjectIndex == i - 1,
          right: activeProjectIndex == i + 1
        }">
          <div class="cover" :style='{ "background-image": `url(${project.coverImageSrc})` }'>
            <h2 class="title">{{ project.title }}</h2>
          </div>
        </div>

        <div class="nav-container">
          <button :class="{nav: 1, next: 1, visible: activeProjectIndex < projects.length - 1}" v-on:click="nextProject()">
          </button>
          <button :class="{nav: 1, prev: 1, visible: activeProjectIndex > 0}" v-on:click="prevProject()">
          </button>
        </div>
      </div>

      <div id="project-info">
        <h3 class="subtitle">{{ projects[activeProjectIndex].subtitle }}</h3>
        <p class="description">{{ projects[activeProjectIndex].description }}</p>

        <div style="text-align: right">
          <a class="external-link" target="_blank">Visit the site</a>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
